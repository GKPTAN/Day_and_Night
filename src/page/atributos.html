<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            background-color: #070825;
            font-family: Arial, Helvetica, sans-serif;
        }

        canvas {
            display: block;
        }


        /* ---- particles.js container ---- */

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        aside{
            position: absolute;
            background-color: white;
            width: 40%;
            padding: 30px;
            border-radius: 30px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        aside h2{
            text-align: center;
            text-transform: uppercase;
        }
        aside ul{
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        aside ul a{
            text-decoration: none;
            color: black;
            transition: all 0.3s ease-in-out;
        }
        aside ul a:hover{
            background-color: #13155f;
            color: white;
            padding: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <aside>
        <h2>Contribuidores/Contributors</h2>
        <ul>

            <li><a href="https://www.youtube.com/channel/UC7g4CjA705v0qh0L3cvjWbQ" target="_blank" rel="external">Sol criado por Code Companion</a></li>
            <li><a href="https://youtube.com/@codeworld46?si=y-vPUDakBMcxDsbY" target="_blank" rel="external">Bot√£o criado por Code World</a></li>
            <li><a href="https://vincentgarreau.com/particles.js/" target="_blank" rel="external">Criador do Particle.js</a></li>
        </ul>
    </aside>

    <script type="text/javascript" src="../js/particles.min.js"></script>
    <script type="text/javascript" src="../js/custom.js"></script>
</body>
</html>
